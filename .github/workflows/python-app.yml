name: BirthdayPipeline
run-name: BirthdayPipeline for CP Team ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content
        
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl
          pip install pandas

      - name: Call Script
        id: callscript
        run: |
          birthday_dict=$(python scripts/BirthdayChecker.py)
          echo "::set-output name=birthdaydict::$birthday_dict"

      - name: Checking
        id: step1
        run: |
          output=$(echo "Hello World!")
                  
        
      - name: Print_Output
        run: echo "${{ steps.step1.outputs }}"

