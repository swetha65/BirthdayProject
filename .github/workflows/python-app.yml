on: [push]
jobs:
  build:
    outputs:
      output1: ${{ steps.callscript.outputs.birthdaylist }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content
        
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl
          pip install pandas

      - name: Call Script
        id: callscript
        run: echo "birthdaylist=$(python3 /scripts/BirthdayChecker.py)" >> $GITHUB_OUTPUT

      - name: Checking
        id: step1
        run: echo "t=hello" >> $GITHUB_OUTPUT

  sendemail:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - run: echo ${{ needs.build.outputs.output1 }}
